[package]
name = "dolos"
description = "A Cardano data-node built in Rust"
version = "0.8.0"
edition = "2021"
repository = "https://github.com/txpipe/dolos"
homepage = "https://github.com/txpipe/dolos"
documentation = "https://docs.rs/dolos"
license = "Apache-2.0"
readme = "README.md"
authors = ["Santiago Carmuega <santiago@carmuega.me>"]


[dependencies]
# pallas = { git = "https://github.com/txpipe/pallas.git", features = ["unstable"] }
# pallas = { version = "^0.25", features = ["unstable"] }
pallas = { path = "../pallas/pallas", features = ["unstable"] }

gasket = { version = "^0.8", features = ["derive"] }
# gasket = { path = "../../construkts/gasket-rs/gasket", features = ["derive"] }

redb = { version = "^2" }
hex = "0.4.3"
bech32 = "0.8.1"
clap = { version = "4.3.0", features = ["derive"] }
log = "0.4.18"
config = { version = "0.13.3", default-features = false, features = ["toml", "json"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.107"
thiserror = "1.0.30"
lazy_static = "1.4.0"
rocksdb = { version = "0.22.0", default-features = false, features = ["multi-threaded-cf"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
bincode = "1.3.3"
miette = { version = "7.2.0", features = ["fancy"] }
tokio = { version = "1.28.2", features = ["rt", "rt-multi-thread"] }
async-trait = "0.1.68"
tonic = { version = "^0.11", features = ["tls"] }
tonic-web = "^0.11"
tonic-reflection = "^0.11"
bytes = "1.4.0"
futures-core = "0.3.28"
tokio-stream = { version = "0.1.14", features = ["sync"] }
futures-util = "0.3.28"
async-stream = "0.3.5"
async-recursion = "1.0.5"
serde_with = "3.4.0"
mithril-client = { version = "^0.8", optional = true, features = ["fs"] }
protoc-wkt = "1.0.0"
itertools = "0.12.1"
indicatif = "0.17.8"
trait-variant = "0.1.2"

[dev-dependencies]
tempfile = "3.3.0"

[features]
mithril = ["mithril-client"]
default = ["mithril"]

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.14.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew"]
# A GitHub repo to push Homebrew formulas to
tap = "txpipe/homebrew-tap"
# Target platforms to build apps for (Rust target-triple syntax)
targets = [
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-pc-windows-msvc",
]
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Publish jobs to run in CI
pr-run-mode = "plan"
# Whether to install an updater program
install-updater = false

[workspace.metadata.release]
push = false
publish = false

[workspace.metadata.dist.github-custom-runners]
aarch64-apple-darwin = "macos-14"
aarch64-unknown-linux-gnu = "buildjet-2vcpu-ubuntu-2204-arm"
