name: Release
on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Compiles binaries using a bulder matrix
  binary_build:
    name: Build release binaries
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dolos-x86_64-unknown-linux-gnu.tar.gz
            use_cross: false

          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: dolos-x86_64-unknown-linux-musl.tar.gz
            use_cross: true

          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            name: dolos-aarch64-unknown-linux-musl.tar.gz
            use_cross: true

          - target: x86_64-apple-darwin
            os: macOS-latest
            name: dolos-x86_64-apple-darwin.tar.gz
            use_cross: false

          - target: aarch64-apple-darwin
            os: macOS-latest
            name: dolos-aarch64-apple-darwin.tar.gz
            use_cross: false

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dolos-x86_64-pc-windows-msvc.zip
            use_cross: false

    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - name: Prev Build | Get Dependencies [Ubuntu]
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install llvm-dev libclang-dev clang pkg-config libssl-dev
      
      - name: Prev Build | Get Dependencies [MacOS]
        if: matrix.os == 'macOS-latest'
        run: |
          brew install openssl@1.1

      - name: Setup | Checkout
        uses: actions/checkout@v2.4.0

      # Cache files between builds
      - name: Setup | Cache Cargo
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup | Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
          override: true
          profile: minimal
          target: ${{ matrix.target }}

      - name: Build | Build
        uses: actions-rs/cargo@v1.0.3
        with:
          command: build
          args: --release --locked --all-features --target ${{ matrix.target }}
          use-cross: ${{ matrix.use_cross }}

      - name: Post Build | Prepare artifacts [Windows]
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          strip dolos.exe
          7z a ../../../${{ matrix.name }} dolos.exe
          cd -

      - name: Post Build | Prepare artifacts [-nix]
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          # TODO: investigate better cross platform stripping
          strip dolos || true
          tar czvf ../../../${{ matrix.name }} dolos
          cd -

      - name: Deploy | Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  # Creates a GitHub Container package using multi-arch docker builds
  container_build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          # temporarly removing arm platform until we resolve the ca-certificates issue
          #platforms: linux/arm64,linux/amd64
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Create GitHub release with Rust build targets and release notes
  github_release:
    name: Create GitHub Release
    needs: [binary_build, container_build]
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0

      - name: Setup | Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.16"

      - name: Setup | Artifacts
        uses: actions/download-artifact@v2

      - name: Setup | Checksums
        run: for file in dolos-*/dolos-*; do openssl dgst -sha256 -r "$file" | awk '{print $1}' > "${file}.sha256"; done

      - name: Setup | Release notes
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@v0.15.0
          git-chglog -c .github/chglog/release.yml $(git describe --tags) > RELEASE.md

      - name: Build | Publish
        uses: softprops/action-gh-release@v1
        with:
          files: dolos-*/dolos-*
          body_path: RELEASE.md
          draft: true
